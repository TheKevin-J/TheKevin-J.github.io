<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js App</title>
</head>

<body>
  <div id="app">
    <input v-model="inputText" type="text" placeholder="Schreib etwas...">
    <div>
      <p>Du hast geschrieben: {{ inputText }}</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          inputText: ''
        };
      }
    }).mount('#app');
  </script>
</body>
<style lang="scss">
#app {
  span {
    color: red;
  }
}
</style>
</html>
